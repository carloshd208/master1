#para railway
spring.datasource.url=jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQLDATABASE}
spring.datasource.username= ${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.connection-timeout: 30000
spring.datasource.hikari.maximum-pool-size: 5
spring.datasource.hikari.auto-commit=false

#en railway debe estar en true en localhost debe estar en false
spring.jpa.properties.hibernate.connection.provider_disables_autocommit: true

#con railway debe estar en false en local host=true
eureka.instance.prefer-ip-address=false


#otras cosas

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect




# Configuracin de Instancia
server.port=${PORT:8086}
 
# Configuracin del cliente de Eureka
eureka.client.service-url.defaultZone=${EUREKA_URL:http://localhost:8761/eureka}

#eureka.instance.prefer-ip-address
#Cuando esta en true, el cliente se registra en Eureka usando su direccin IP en lugar del nombre de host.
#Cuando esta en false (valor por defecto), usa el nombre de host del sistema.


eureka.instance.non-secure-port-enabled=true
eureka.instance.secure-port-enabled: false
eureka.instance.non-secure-port: ${server.port}
eureka.instance.secure-port: 443
eureka.instance.hostname=ms-inventory-products

logging.level.com.unir.products=DEBUG
spring.jpa.show-sql=true